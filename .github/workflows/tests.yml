name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: credit_user
          POSTGRES_PASSWORD: credit_pass
          POSTGRES_DB: credit_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run all tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://credit_user:credit_pass@localhost:5432/credit_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_ALGORITHM: HS256
          JWT_EXPIRATION_MINUTES: 60
          ENVIRONMENT: test
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing
      
      - name: Run decimal precision tests specifically
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://credit_user:credit_pass@localhost:5432/credit_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_ALGORITHM: HS256
          JWT_EXPIRATION_MINUTES: 60
          ENVIRONMENT: test
        run: |
          pytest tests/test_decimal_precision.py -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --run
