---
# NetworkPolicy for credit-api - allows ingress from ingress controller and egress to database/redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: credit-api-network-policy
  labels:
    app: credit-api
spec:
  podSelector:
    matchLabels:
      app: credit-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller (nginx)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from frontend (for internal API calls if needed)
  - from:
    - podSelector:
        matchLabels:
          app: credit-frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from same namespace (for health checks, etc.)
  - from:
    - podSelector:
        matchLabels:
          app: credit-api
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow egress to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to external APIs (for webhooks, external services)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# NetworkPolicy for credit-frontend - allows ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: credit-frontend-network-policy
  labels:
    app: credit-frontend
spec:
  podSelector:
    matchLabels:
      app: credit-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: ingress-nginx
    ports:
    - protocol: TCP
      port: 5173
  egress:
  # Allow egress to API
  - to:
    - podSelector:
        matchLabels:
          app: credit-api
    ports:
    - protocol: TCP
      port: 8000
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to external resources (CDN, fonts, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# NetworkPolicy for credit-worker - allows egress to database/redis only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: credit-worker-network-policy
  labels:
    app: credit-worker
spec:
  podSelector:
    matchLabels:
      app: credit-worker
  policyTypes:
  - Egress
  egress:
  # Allow egress to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow egress to external APIs (for webhooks, external services)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# NetworkPolicy for postgres - allows ingress from API and workers only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  labels:
    app: postgres
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Allow ingress from API
  - from:
    - podSelector:
        matchLabels:
          app: credit-api
    ports:
    - protocol: TCP
      port: 5432
  # Allow ingress from workers
  - from:
    - podSelector:
        matchLabels:
          app: credit-worker
    ports:
    - protocol: TCP
      port: 5432

---
# NetworkPolicy for redis - allows ingress from API and workers only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  labels:
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  # Allow ingress from API
  - from:
    - podSelector:
        matchLabels:
          app: credit-api
    ports:
    - protocol: TCP
      port: 6379
  # Allow ingress from workers
  - from:
    - podSelector:
        matchLabels:
          app: credit-worker
    ports:
    - protocol: TCP
      port: 6379
