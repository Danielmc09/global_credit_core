apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-frontend
  labels:
    app: credit-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-frontend
  template:
    metadata:
      labels:
        app: credit-frontend
        component: frontend
    spec:
      initContainers:
      - name: wait-for-api
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for API to be ready..."
          until wget -q --spider http://credit-api:8000/health 2>/dev/null; do
            echo "API not ready yet, waiting..."
            sleep 2
          done
          echo "API is ready!"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      containers:
      - name: frontend
        image: credit-frontend:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5173
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://credit-api:8000"
        - name: VITE_WS_URL
          value: "ws://credit-api:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
