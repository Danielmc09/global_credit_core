[pytest]
# Pytest configuration for Global Credit Core

# CRITICAL: Set test environment BEFORE any imports
env =
    ENVIRONMENT=test

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Additional options
addopts =
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Short traceback format to reduce memory usage
    --tb=short
    # Coverage options (only terminal output, no HTML to save memory)
    --cov=app
    --cov-report=term-missing:skip-covered
    # Strict markers
    --strict-markers
    # Disable warnings to reduce output size
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API)
    slow: Slow tests (may take several seconds)
    asyncio: Async tests
    load: Load tests (high concurrency, performance testing)
    stress: Stress tests (extreme load, resource limits)

# Asyncio mode
asyncio_mode = auto

# Disable live logging to reduce memory usage
log_cli = false

# Ignore asyncio warnings and deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
